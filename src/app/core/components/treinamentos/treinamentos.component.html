
<div class="background">
  <div class="h1 title">
    <img [ngSrc]="srcImg" [alt]="altImg" class="logoMini" width="62" height="62">
    <h1>{{ title }}</h1>
  </div>
</div>

<section class="treinamentos">
    <!-- BOX DATAS -->
    <div class="treinamentos__datas">
      <div class="box btnBorderColor">
        <div style="padding: 20px;" class="boxOpen">
          <h1>1ª Turma</h1>
          <h2>11 de Julho, às 14h</h2>
          <button class="btnBorderColor"><span style="padding: 8px 10px;">INSCREVA-SE</span></button>
        </div>
      </div>
      <div class="box btnBorderColor">
        <div style="padding: 20px;" class="boxClosed">
          <h1>2ª Turma</h1>
          <h2>20 de Julho, às 14h</h2>
          <button>EM BREVE <img [src]="cadeadoImg" [alt]="cadeadoAlt" width="20" height="20"></button>
        </div>
      </div>
      <div class="box btnBorderColor">
        <div style="padding: 20px;" class="boxClosed">
          <h1>3ª Turma</h1>
          <h2>27 de Julho, às 14h</h2>
          <button>EM BREVE <img [src]="cadeadoImg" [alt]="cadeadoAlt" width="20" height="20"></button>
        </div>
      </div>
    </div>
    <!-- BOX CHAMADA -->

        <h1 #titleBox>o</h1>
        <p #descriptionBox></p>
        <button #btnBox></button>
      </div>
    </div> -->
</section>
