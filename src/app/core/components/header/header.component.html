<header class="header" id="header">
  <div class="header__info">
    <h1 #h1></h1>
    <span #span></span>
    <button #btn></button>
  </div>
  <div class="header__form">
    <form action="#" method="POST" [formGroup]="formHome">
      <h1>Cadastre-se agora mesmo</h1>
      <div class="header__form__inputBox">
        <label for="name" class="labelInput">Nome completo</label>
        <input type="text" name="name" id="name" class="inputUser" placeholder="Ex: Maria da Silva" formControlName="nome" required>
      </div>
      <div class="header__form__inputBox">
        <label for="email" class="labelInput">E-mail</label>
        <input type="email" name="email" id="email" class="inputUser" placeholder="Ex: Maria@gmail.com" formControlName="email" required>
      </div>
      <div class="header__form__inputBox">
        <label for="whats" class="labelInput">Telefone (WhatsApp)</label>
        <input type="tel" name="whats" id="whats" class="inputUser" placeholder="Ex: (XX) 0XXXX-XXXX" formControlName="telefone" required>
      </div>
      <div class="header__form__inputBox">
        <label for="cidade" class="labelInput">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="inputUser" formControlName="cidade" required>
      </div>
      <button type="submit" (click)="sendForm()">Finalizar cadastro</button>
    </form>
  </div>
</header>
